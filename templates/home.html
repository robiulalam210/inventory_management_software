<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 480px;
            margin: 120px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h1 {
            color: #2d3a4b;
            margin-bottom: 16px;
        }
        p {
            color: #444;
            margin-bottom: 24px;
        }
        a.button {
            background: #1a73e8;
            color: #fff;
            padding: 12px 32px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: background .2s;
            display: inline-block;
            margin: 8px 0;
        }
        a.button:hover {
            background: #155ab6;
        }
        a.create-user {
            background: #f39c12;
        }
        a.create-user:hover {
            background: #d35400;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Inventory Management System</h1>
        <p>
            Efficiently manage your products, sales, purchases, and more.
        </p>
        <a href="/admin/" class="button">Go to Admin Panel</a>
        <br><br>
        <a href="/api/" class="button" style="background:#22a06b;">View API Docs</a>
        <br><br>
        <!-- <a href="{% url 'company_admin_login' %}" class="button create-user">Create New User</a> -->

        <a href="{% url 'company_admin_login' %}" class="button create-user">Login as Admin</a>
        
    </div>
</body>
</html>
