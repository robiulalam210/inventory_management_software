<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Login â€“ Inventory Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f6f8fa;
        }
        .login-container {
            max-width: 400px;
            margin: 120px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 24px rgba(0,0,0,0.08);
            padding: 32px 24px;
            text-align: center;
        }
        h2 {
            color: #2d3a4b;
            margin-bottom: 20px;
        }
        .error-message {
            color: #c0392b;
            margin-bottom: 16px;
        }
        input[type="text"], input[type="password"] {
            width: 90%;
            padding: 10px;
            margin-bottom: 16px;
            border: 1px solid #dcdcdc;
            border-radius: 4px;
        }
        button {
            background: #1a73e8;
            color: #fff;
            padding: 12px 32px;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            cursor: pointer;
            transition: background .2s;
        }
        button:hover {
            background: #155ab6;
        }
        .signup-link {
            display: block;
            margin-top: 16px;
            color: #1a73e8;
            text-decoration: none;
        }
        .signup-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Admin Login</h2>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required /><br>
            <input type="password" name="password" placeholder="Password" required /><br>
            <button type="submit">Login</button>
        </form>
        <a href="{% url 'company_admin_signup' %}" class="signup-link">Don't have an account? Sign up</a>
    </div>
</body>
</html>
